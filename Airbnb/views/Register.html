<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Register Page</title>
</head>
<body class="bg-gray-100 h-80 mt-20 flex  justify-center">
    <form action="/submit-detail" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Register Your Home on Airbnb</h2>
        
        <input 
            type="text" 
            name="text" 
            placeholder="Enter your name"
            class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
        />
        
        <input 
            type="submit" 
            value="Submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out cursor-pointer"
        />
    </form>
</body>
</html>
